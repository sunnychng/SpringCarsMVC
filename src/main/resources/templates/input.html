<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
<style>
.error {
  color: red;
  margin-left: 5px;
}

label.error {
  display: inline;
}
</style>
<title>Insert New or Edit Car</title>

</head>

<body>

	<div class="container col-sm-offset-3">
		<h2 class="col-sm-offset-2">Insert a new car</h2>
		<form id="inputForm" class="form-horizontal" th:object="${newCar}"
			th:action="@{/update/{id}(id=${newCar.id})}" method="POST">
			<div class="form-group">
				<label class="control-label col-sm-2" for="name">Name: </label>
				<div class="col-sm-4">
					<input id="name" class="form-control" name="fullname" size="20"
						th:field="*{owner.name}" placeholder="John">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="phone">Phone
					Number: </label>
				<div class="col-sm-4">
					<input id="phone" class="form-control" name="phone" size="20"
						th:field="*{owner.phone}" placeholder="515-222-5566">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="yearown">Year
					own: </label>
				<div class="col-sm-4">
					<input id="year" class="form-control" name="year" size="20"
						th:field="*{owner.year}" placeholder="2020">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="make">Make: </label>
				<div class="col-sm-4">
					<input id="make" class="form-control" name="make" size="20"
						th:field="*{make}" placeholder="Toyota">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="model">Model: </label>
				<div class="col-sm-4">
					<input id="model" class="form-control" name="model" size="20"
						th:field="*{model}" placeholder="corolla">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="type">Type: </label>
				<div class="col-sm-4">
					<input id="type" class="form-control" name="type" size="20"
						th:field="*{type}" placeholder="Compact Sedan">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="status">Status: </label>
				<div class="col-sm-4">
					<input id="status" class="form-control" name="status" size="20"
						th:field="*{status}" placeholder="Pre-Own / New">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-4">
					<input id="submit" name="submit" class="btn btn-basic" type="submit"
						value="submit" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-4">
					<a class="btn btn-info" href="../viewAll">View All Cars</a>
				</div>
			</div>
		</form>

	</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
<script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/jquery.validate.min.js"></script>
<script type="text/javascript">
 
    $(document).ready(function () {
    	
    	/* $('input:text').each(function(){
    	    if($(this).val().length === 0)
    	    {
    	    	this.focus();
    	        return false;
    	    }
    	}); */
    	  	
    	 $( "form" ).submit(function() {
    		
    		var name = $('#name').val();
     		var phone = $('#phone').val();
     		var year = $('#year').val();
     		var make = $('#make').val();
     		var model = $('#model').val();
     		var type = $('#type').val();
     		var status = $('#status').val();
    		
    		$('.error').remove();
     		
     		if (name.length < 1){
     			$('#name').after('<span class="error">Please enter your name</span>');
     			return false;
     		} else if (name.length >= 1) {
     			$('.error').remove();
     		}
     		
     		if (phone.length < 1){
     			$('#phone').after('<span class="error">Please enter your phone number</span>');
     			return false;
     		} else if (phone.length <= 9){
     			$('#phone').after('<span class="error">Please enter 10 digits phone number</span>');
     			return false;
     		} else if (phone.length > 10){
     			$('#phone').after('<span class="error">Phone number maximun is 10 digits</span>');
     			return false;
     		} else if (phone.length == 10){
     			$('.error').remove();
     		}
     		
     		if (year.length < 1){
     			$('#year').after('<span class="error">Please enter car year make</span>');
     			return false;
     		 } else if (year.length < 4 || year.length > 4){
     			$('#year').after('<span class="error">Please enter 4 digits year</span>'); 
     			return false;
     		} else if (year.length == 4){
     			$('.error').remove();
     		}
     		
     		if (make.length < 1){
     			$('#make').after('<span class="error">Please enter the car make</span>');
     			return false;
     		} else if (make.length >= 1) {
     			$('.error').remove();
     		}
     		
     		if (model.length < 1){
     			$('#model').after('<span class="error">Please enter the car model</span>');
     			return false;
     		} else if (model.length >= 1) {
     			$('.error').remove();
     		}
     		
     		if (type.length < 1){
     			$('#type').after('<span class="error">Please enter the car type</span>');
     			return false;
     		} else if (type.length >= 1) {
     			$('.error').remove();
     		}
     		
     		if (status.length < 1){
     			$('#status').after('<span class="error">Please enter the car status</span>');
     			return false;
     		} else if (status.length >= 1) {
     			$('.error').remove();
     		} 
     		
     		return;
     		
    	});      	
    	
    });

</script>

</body>
</html>
